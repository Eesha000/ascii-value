<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Key Code</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<p class="display"></p>
		<p class="keypress">Press any key</p>	
	</div>

	<script type="text/javascript">
		window.addEventListener('keydown', function (e) {
			const key = document.querySelector('.display');
			const press = document.querySelector('.keypress');
			key.innerHTML = e.keyCode;
			
			if(e.keyCode == 32) {
				press.innerHTML = 'Space';
			} else {
				press.innerHTML = e.key;
			}
			// press.classList.remove = ('up');
			// console.log(e);
		});
	</script>
</body>
</html>
